<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的搜尋引擎</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="query" placeholder="輸入搜尋詞">
            <button type="submit">搜尋</button>
        </form>
        <section id="results">
            <!-- 搜尋結果將顯示在這裡 -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
